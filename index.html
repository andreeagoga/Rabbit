<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rabbit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <svg>
<!--head-->
        <ellipse cx="600" cy="625" rx="200" ry="250" fill="#ffcce6"/>
<!--cheek-->
        <ellipse cx="440" cy="820" rx="160" ry="55" fill="#FFFFFF"/>
        <ellipse cx="760" cy="820" rx="160" ry="55" fill="#FFFFFF"/>
<!--nose-->
        <polygon points="600 820, 650 770, 550 770" fill="#D84848" stroke-linecap="round"/>
<!--whiskers-->
        <line x1="400" y1="800" x2="100" y2="750" stroke="black" stroke-width="3"/>
        <line x1="800" y1="800" x2="1100" y2="750" stroke="black" stroke-width="3"/>
        <line x1="400" y1="820" x2="100" y2="810" stroke="black" stroke-width="3"/>
        <line x1="800" y1="820" x2="1100" y2="810" stroke="black" stroke-width="3"/>
        <line x1="400" y1="840" x2="100" y2="870" stroke="black" stroke-width="3"/>
        <line x1="800" y1="840" x2="1100" y2="870" stroke="black" stroke-width="3"/>
<!--ears-->
        <ellipse cx="500" cy="260" rx="50" ry="200" fill="#ffcce6"/>
        <ellipse cx="700" cy="260" rx="50" ry="200" fill="#ffcce6"/>
        <ellipse cx="500" cy="250" rx="30" ry="150" fill="#FFFFFF"/>
        <ellipse cx="700" cy="250" rx="30" ry="150" fill="#FFFFFF"/>
<!--eyes-->
        <ellipse cx="500" cy="600" rx="50" ry="150" fill="#FFFFFF"/>
        <ellipse cx="500" cy="620" rx="35" ry="80" fill="#318CF2">
            <animate attributeName="cx" values="500;515;515;500;500;490;490;500" dur="3s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="cy" values="600;600;600;620;620;600;600;600" dur="3s" fill="freeze" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="500" cy="620" rx="20" ry="40" fill="#000000">
            <animate attributeName="cx" values="500;515;515;500;500;490;490;500" dur="3s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="cy" values="600;600;600;620;620;600;600;600" dur="3s" fill="freeze" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="513" cy="580" rx="7" ry="7" fill="#FFFFFF">
            <animate attributeName="cx" values="515;530;530;515;515;505;505;515" dur="3s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="cy" values="580;580;580;600;600;580;580;580" dur="3s" fill="freeze" repeatCount="indefinite"/>
        </ellipse>

        <ellipse cx="700" cy="600" rx="50" ry="150"  fill="#FFFFFF"/>
        <ellipse cx="700" cy="620" rx="35" ry="80" fill="#318CF2">
            <animate attributeName="cx" values="700;715;715;700;700;690;690;700" dur="3s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="cy" values="600;600;600;620;620;600;600;600" dur="3s" fill="freeze" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="700" cy="620" rx="20" ry="40"  fill="#000000">
            <animate attributeName="cx" values="700;715;715;700;700;690;690;700" dur="3s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="cy" values="600;600;600;620;620;600;600;600" dur="3s" fill="freeze" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="700" cy="580" rx="7" ry="7"  fill="#FFFFFF">
            <animate attributeName="cx" values="715;730;730;715;715;705;705;715" dur="3s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="cy" values="580;580;580;600;600;580;580;580" dur="3s" fill="freeze" repeatCount="indefinite"/>
        </ellipse>
    </svg>

</section>
</body>
</html>
